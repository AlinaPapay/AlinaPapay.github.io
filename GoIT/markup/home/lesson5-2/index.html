<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr class="line1">
        <td class="NoTopBorder NoLeftBorder line1_cell" colspan="2"></td>
        <td class="NoTopBorder line1_cell" colspan="3"></td>
        <td class="NoTopBorder NoRightBorder coloryellow line1_cell" colspan="2"></td>
    </tr>
    <tr class="line2">
        <td class="NoLeftBorder line2_cell1" rowspan="2"></td>
        <td class="line3_cell1 colorred" colspan="4" rowspan="4"></td>
        <td class="NoRightBorder coloryellow" colspan="2" rowspan="2"></td>
    </tr>

    <tr>
    </tr>

    <tr class="line3">
        <td class="NoLeftBorder line3_cell1" rowspan="3"></td>
        <td class="line3_cell3 line3_cell1" rowspan="2"></td>
        <td class="NoRightBorder line3_cell3 line3_cell1" rowspan="2"></td>
    </tr>

    <tr>
    </tr>

    <tr class="line4">
        <td class="colorblack square"></td>
        <td class="colorblack square"></td>
        <td colspan="2"></td>
        <td class="NoRightBorder" colspan="2"></td>
    </tr>
    <tr class="line5">
        <td class="NoLeftBorder NoBorderBottom coloryellow" rowspan="3"></td>
        <td class="colorblack square"></td>
        <td class="colorblack square"></td>
        <td colspan="2"></td>
        <td class="NoRightBorder colorblue" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="line6">
        <td class="NoBorderBottom" colspan="2" rowspan="2"></td>
        <td class="colorblack" colspan="2"></td>
    </tr>
    <tr class="line7">
        <td class="NoRightBorder NoBorderBottom" colspan="4"></td>
    </tr>

</table>
</body>
</html>
